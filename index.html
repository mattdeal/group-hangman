<!DOCTYPE html>
<html>
<head>
	<title>Hangman</title>
	<script	src="https://code.jquery.com/jquery-3.1.1.min.js"
 	integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
 	crossorigin="anonymous"></script>
	<link rel="stylesheet" type="text/css" href="assets/bootstrap.css">
</head>
<body>
	<div class="jumbotron">
		<h1 class="text-center">Hangman</h1>
	</div>
	<div class="container">
		<div class="row">
			<div class="col-md-6">
				<div class="panel panel-primary">
					<div class="panel-heading"><h3 class="text-center">Game Info</h3></div>
					<div class="panel-body">
						<div id="wins"></div>
						<div id="losses"></div>
						<div id="guesses-remaining"></div>
						<div id="letters-guessed"></div>
					</div>
				</div>
			</div>
			<div class="col-md-6">
				<div class="panel panel-primary">
					<div class="panel-heading"><h3 class="text-center">Take a guess</h3></div>
					<div class="panel-body">
						<div id="word"></div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
